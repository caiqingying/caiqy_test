<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h2>基本设置</h2>
        <p class="text-muted">系统基本配置管理</p>
      </div>
      
      <div class="card">
        <div class="card-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">系统名称</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" value="管理系统" placeholder="请输入系统名称">
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-2 control-label">系统版本</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" value="v1.0.0" placeholder="请输入系统版本">
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-2 control-label">管理员邮箱</label>
              <div class="col-sm-6">
                <input type="email" class="form-control" value="admin@example.com" placeholder="请输入管理员邮箱">
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-2 control-label">时区设置</label>
              <div class="col-sm-6">
                <select class="form-control">
                  <option>Asia/Shanghai (UTC+8)</option>
                  <option>America/New_York (UTC-5)</option>
                  <option>Europe/London (UTC+0)</option>
                </select>
              </div>
            </div>
            
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" class="btn btn-primary">保存设置</button>
                <button type="button" class="btn btn-default" style="margin-left: 10px;">重置</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
