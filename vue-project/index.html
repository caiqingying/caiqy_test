<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS 示例页面</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="MainController">
    <div class="container">
        <header>
            <h1>{{title}}</h1>
            <nav>
                <ul>
                    <li ng-repeat="item in menuItems">
                        <a href="#" ng-click="selectMenuItem(item)">{{item.name}}</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="content-section">
                <h2>{{selectedItem.title}}</h2>
                <p>{{selectedItem.description}}</p>
            </section>

            <section class="form-section">
                <h3>联系我们</h3>
                <form ng-submit="submitForm()">
                    <div class="form-group">
                        <label for="name">姓名：</label>
                        <input type="text" id="name" ng-model="formData.name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱：</label>
                        <input type="email" id="email" ng-model="formData.email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">留言：</label>
                        <textarea id="message" ng-model="formData.message" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="file">上传文件：</label>
                        <input type="file" 
                               id="file" 
                               ng-model="formData.file"
                               ng-file-model="formData.file"
                               accept=".jpg,.jpeg,.png,.pdf,.doc,.docx"
                               onchange="angular.element(this).scope().handleFileSelect(this.files)">
                        <div class="file-info" ng-if="formData.fileName">
                            <p>已选择文件: {{formData.fileName}}</p>
                            <p>文件大小: {{formData.fileSize}}</p>
                        </div>
                    </div>
                    <button type="submit">提交</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 我的网站. 保留所有权利.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
